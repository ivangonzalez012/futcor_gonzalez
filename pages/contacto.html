    <main>
      <form class="contactForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Ingrese Nombre</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="inputApellido">Ingrese Apellido</label>
          <input
            type="email"
            class="form-control"

        </div>
        <div class="form-group">

            class="form-control"

            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="inputTelefono">Ingrese Telefono</label>
          <input
            type="email"
            class="form-control"
            id="inputTelefono"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
